execution:
  connection_pool_size: 5
  max_retries: 3
  order_timeout_seconds: 30
  retry_delay_ms: 100
  target_latency_ms: 10
monitoring:
  health_check_interval_seconds: 30
  log_level: INFO
  metrics_interval_seconds: 60
  performance_tracking: true
risk:
  emergency_stop_loss: 0.15
  max_daily_loss: 0.05
  mode: conservative
  trailing_stop: true
shutdown:
  force_close_positions: true
  graceful_timeout_seconds: 30
system:
  name: HFT CRYPTO Trading System
  paper_trading: false
  timezone: UTC
  version: 1.0.0
timeframes:
  medium_term:
    enabled: true
    window_seconds: 900
  short_term:
    enabled: true
    primary: true
    window_seconds: 120
  tick_level:
    enabled: true
    window_seconds: 1
trading:
  magic_number: 12345
  symbol: GOLD.LS
  timeframes:
  - 1
  - 30
  - 300
  trading_hours:
    end: '23:59'
    start: 00:00
    timezone: UTC
